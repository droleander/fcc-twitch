<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#369">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <title>Twitch.tv Streamers</title>
  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

  <header>
    <div class="container">
      <div class="row">
        <h1>Twitch Streamers</h1>
        <button class="btn btn-default btn-md" id="bttnAll" onclick="displayList(usersAll)">All</button>
        <button class="btn btn-default btn-md" id="bttnOnline" onclick="displayList(usersOnline)">Online</button>
        <button class="btn btn-default btn-md" id="bttnOffline" onclick="displayList(usersOffline)">Offline</button>
      </div>
    </div>
  </header>

  <section>
    <div class="container">
      <div class="row">
        <div class="section-content">
          <!-- .row .content .user-online OR .user-offline -->
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <div class="row">
        <p>Created by: lleander</p>
        <p>Powered by: <a href="https://www.twitch.tv" target="_blank">Twitch.tv</a></p>
      </div>
    </div>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/twitch.js"></script>
  
</body>

</html>
